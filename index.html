<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel = "stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <div class = "container">
    <div id = "question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class = "btn-grid">
        <button class="btn">Answer1</button>
        <button class="btn">Answer2</button>
        <button class="btn">Answer3</button>
        <button class="btn">Answer4</button>
      </div>
    </div>
    <div class = "control">
      <button id="start-btn" class = "start-btn btn">Start</button>
      <button id="next-btn" class = "next-btn hide">Next</button>
    </div>
  </div>
</body>
</html>

<script>

var score = 0;

const questionElement = document.getElementById('question');
const answerButtonsElement = document.getElementById('answer-buttons');

let shuffledQuestions, currentQuestionIndex
// set questions

var questions = [
    {
        question: 'Commonly used data types DO NOT include:',
        answers: [
          { text: 'strings', correct: false},
          { text: 'booleans', correct: false},
          { text: 'alerts', correct: true},
          { text: 'numbers', correct: false},
        ]
    },
    {
        question: 'The condition in an if / else statement is enclosed within _______',
        answers: [
          { text: 'quotes', correct: false},
          { text: 'curly brackets', correct: false},
          { text: 'parentheses', correct: true},
          { text: 'square brackets', correct: false},
        ]
    },
    {
        question: 'What is the HTML tag under which one can write the JavaScript code?',
        answers: [
          { text: '<javascript>', correct: false},
          { text: '<scripted>', correct: false},
          { text: '<js>', correct: false},
          { text: '<script>', correct: true},
        ]
    },
    {
        question: 'Which of the following is the correct syntax for "coding is fun" in an alert box using JavaScript?',
        answers: [
          { text: 'alert("coding is fun");', correct: true},
          { text: 'alertbox("coding is fun");', correct: false},
          { text: 'msg("coding is fun");', correct: false},
          { text: 'msgbox("coding is fun");', correct: false},
        ]
    },
    {
        question: 'What is the proper syntax for creating a function in JavaScript named masterfunc?',
        answers: [
          { text: 'function = masterfunc()', correct: false},
          { text: 'function masterfunc()', correct: true},
          { text: 'function := masterfunc()', correct: false},
          { text: 'function : masterfunc()', correct: false},
        ]
    },
    {
        question: 'What is the method in JavaScript ised to remove the whitespace at the beginning and end of any string?',
        answers: [
          { text: 'trim()', correct: true},
          { text: 'strip()', correct: false},
          { text: 'cut()', correct: false},
          { text: 'slice()', correct: false},
        ]
    }
];
// get all the elements
const startButton = document.getElementById('start-btn');
const nextButton = document.getElementById('next-btn');
const questionContainerElement = document.getElementById('question-container');

startButton.addEventListener('click', startQuiz)
nextButton.addEventListener('click', () => {
  currentQuestionIndex++
  setNextQuestion()
})

// loop through the questions
function startQuiz() {
  console.log('started');
  startButton.classList.add('hide');
  shuffledQuestions = questions.sort(() => Math.random() - .5);
  currentQuestionIndex = 0;
  questionContainerElement.classList.remove('hide');
  setNextQuestion()
}
 
function setNextQuestion() {
  resetState();
  showQuestion(shuffledQuestions[currentQuestionIndex]);

}
function showQuestion(question) {
  questionElement.innerText = question.question;
  question.answers.forEach(answer => {
    const button = document.createElement('button')
    button.innerText = answer.text
    button.classList.add('btn')
    if (answer.correct) {
      button.dataset.correct = answer.correct
    }
    button.addEventListener('click', selectAnswer)
    answerButtonsElement.appendChild(button);
})
}

function resetState() {
  nextButton.classList.add('hide')
  while (answerButtonsElement.firstChild) {
    answerButtonsElement.removeChild(answerButtonsElement.firstChild)
  }
}
function selectAnswer(e) {
  const selectedButton = e.target
  const correct = selectedButton.dataset.correct
  setStatusClass(document.body, correct)
  Array.from(answerButtonsElement.children).forEach(button => {
    setStatusClass(button, button.dataset.correct)
  })
  if (shuffledQuestions.length > currentQuestionIndex + 1) {
    nextButton.classList.remove('hide')
  } else {
    startButton.innerText = 'Restart'
    startButton.classList.remove('hide')
  }
}

function setStatusClass(element, correct) {
  clearStatusClass(element)
  if (correct) {
    element.classList.add('correct')
  } else {
    element.classList.add('wrong')
  }
}

function clearStatusClass(element) {
  element.classList.remove('correct')
  element.classList.remove('wrong')
}
</script>
</body>
</html>
